<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean-UI</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="{% url 'home' %}">
                        <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                        <span class="title">UNQueryCentral</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'home' %}" id="homeBtn">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}" id="dashBtn">
                        <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'feedbacks' %}" id="feedBtn">
                        <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                        <span class="title">FeedBacks</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'history' %}" id="historyBtn">
                        <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                        <span class="title">History</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}" id="settingsBtn">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user" id="userIcon">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tiny.cloud/1/d8yuxajnflwz21hhge61rentmeqli4hyt1t9dpeqc9odnj1o/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="{% static 'js/dash.js' %}"></script>
    <script src="{% static 'js/dash1.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
