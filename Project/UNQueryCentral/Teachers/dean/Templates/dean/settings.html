{% extends "DeanUI.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dash.css' %}">
{% endblock %}

{% block content %}
<div class="content-section" id="settings-section">
    <div class="details">
        <h2>Settings</h2>
        <div class="containerform">
            <form method="post" action="{% url 'update_settings' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" value="{{ user.email }}" required>
                
                <label for="grade">Grade</label>
                <select id="grade" name="grade" required>
                    <option value="" disabled selected>Choisir votre grade</option>
                    <option value="Maitre de Conférences" {% if user.grade == 'Maitre de Conférences' %}selected{% endif %}>Maitre de Conférences</option>
                    <option value="Professeur" {% if user.grade == 'Professeur' %}selected{% endif %}>Professeur</option>
                </select>
                
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
